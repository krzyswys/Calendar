
{% block content %}
<h1>Event Statistics</h1>
<table>
  <thead>
    <tr>
      <th>Category</th>
      <th>Duration Sum</th>
    </tr>
  </thead>
  <tbody>
    {% for category, duration_sum in categories_duration.items %}
      <tr>
        <td>{{ category }}</td>
        <td>{{ duration_sum }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
